<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .otp-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .otp-container:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
        }

        .otp-code {
            font-size: 32px;
            font-weight: 700;
            color: #4CAF50;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            user-select: all;
        }

        .copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .copy-button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: #28a745;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .expiry-info {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .timer-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .footer {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .otp-code {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Verification Code</h1>
        <p class="subtitle">Your one-time password has been generated securely</p>
        
        <div class="otp-container">
            <div class="otp-code" id="otpCode">{{.OTP}}</div>
            <button class="copy-button" onclick="copyOTP()">
                <svg class="copy-icon" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <span id="copyText">Copy Code</span>
            </button>
            <div class="success-message" id="successMessage">‚úì Copied to clipboard!</div>
        </div>
        
        <div class="expiry-info">
            <svg class="timer-icon" viewBox="0 0 24 24">
                <path d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
            </svg>
            Expires in 5 minutes
        </div>
        
        <div class="footer">
            <strong>{{.AppName}}</strong>
            <br>
            <small>Keep this code secure and don't share it with anyone</small>
        </div>
    </div>

    <script>
        function copyOTP() {
            const otpCode = document.getElementById('otpCode').textContent;
            const copyButton = document.querySelector('.copy-button');
            const copyText = document.getElementById('copyText');
            const successMessage = document.getElementById('successMessage');
            
            navigator.clipboard.writeText(otpCode).then(() => {
                // Update button state
                copyButton.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                // Show success message
                successMessage.classList.add('show');
                
                // Add pulse animation
                document.querySelector('.otp-container').classList.add('pulse');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyText.textContent = 'Copy Code';
                    successMessage.classList.remove('show');
                    document.querySelector('.otp-container').classList.remove('pulse');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                fallbackCopy(otpCode);
            });
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            } catch (err) {
                console.error('Fallback copy failed: ', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        // Auto-select OTP code when clicked
        document.getElementById('otpCode').addEventListener('click', function() {
            if (window.getSelection) {
                const selection = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(this);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });
    </script>
</body>
</html>
